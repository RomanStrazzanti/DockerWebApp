name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Tests et Lint
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: âœ¨ Lint code
        run: npx eslint . --ext .js --fix || true
      
      - name: ğŸ” Check syntax
        run: node -c server.js && node -c static/script.js || true

  # Job 2: Build Docker image
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: dockerapp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Code Quality Analysis
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ“Š Check for security vulnerabilities
        run: npm audit --audit-level=moderate || true
      
      - name: ğŸ“ˆ Count lines of code
        run: |
          echo "=== Project Stats ===" 
          find . -name "*.js" -not -path "./node_modules/*" | wc -l
          echo "JavaScript files"

  # Job 4: Notification
  notify:
    needs: [test, build, quality]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: âœ… Success notification
        if: needs.test.result == 'success' && needs.quality.result == 'success'
        run: echo "ğŸ‰ All checks passed! CI/CD pipeline successful."
      
      - name: âŒ Failure notification
        if: failure()
        run: echo "âš ï¸ CI/CD pipeline failed. Check logs above."
