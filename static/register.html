<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Manager - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-in; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üê≥ Docker Manager</h1>
            <p class="text-slate-400">Cr√©er un compte pour acc√©der</p>
        </div>

        <!-- Register Card -->
        <div class="bg-slate-800 rounded-lg shadow-2xl p-8 border border-slate-700 fade-in">
            <h2 class="text-2xl font-bold text-white mb-6">S'Inscrire</h2>

            <!-- Formulaire -->
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        required
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500"
                        placeholder="votre@email.com"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        required
                        minlength="6"
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500"
                        placeholder="Minimum 6 caract√®res"
                    />
                    <p class="text-xs text-slate-500 mt-1">Au moins 6 caract√®res</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Confirmer Password</label>
                    <input
                        type="password"
                        id="passwordConfirm"
                        required
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500"
                        placeholder="Confirmer le password"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                >
                    ‚úÖ S'Inscrire
                </button>
            </form>

            <!-- Message d'erreur -->
            <div id="errorMsg" class="mt-4 p-3 bg-red-900/30 border border-red-500 rounded-lg text-red-400 text-sm hidden"></div>

            <!-- Message de succ√®s -->
            <div id="successMsg" class="mt-4 p-3 bg-green-900/30 border border-green-500 rounded-lg text-green-400 text-sm hidden"></div>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-slate-600"></div>
                <span class="px-3 text-slate-500 text-sm">ou</span>
                <div class="flex-1 border-t border-slate-600"></div>
            </div>

            <!-- Login Link -->
            <p class="text-center text-slate-400 text-sm">
                Vous avez d√©j√† un compte?
                <a href="/login" class="text-blue-400 hover:text-blue-300 font-semibold">
                    Se Connecter
                </a>
            </p>
        </div>

        <!-- Info -->
        <div class="mt-8 text-center text-slate-500 text-xs">
            <p>üîí Inscription s√©curis√©e via Supabase</p>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // V√©rification
            if (password !== passwordConfirm) {
                errorMsg.textContent = '‚ùå Les passwords ne correspondent pas';
                errorMsg.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors de l\'inscription');
                }

                successMsg.textContent = '‚úÖ Inscription r√©ussie! Veuillez v√©rifier votre email et vous connecter.';
                successMsg.classList.remove('hidden');

                registerForm.reset();

                // Rediriger vers login apr√®s 2 secondes
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (err) {
                errorMsg.textContent = '‚ùå ' + err.message;
                errorMsg.classList.remove('hidden');
            }
        });

        // V√©rifier si d√©j√† connect√©
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
